<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="todo-form">
        <form action="">
            <input class="todo-input" type="text" name="" id="" placeholder="enter something...">
        </form>
        <ul class="actions flex">
            <li class="filter-all active" >All</li>
            <li class="filter-in-progress">In Progress</li>
            <li class="filter-completed">Completed</li>
            <li class="btn-clear">Clear All</li>
        </ul>
        <ul class="todo-list"></ul>
    </div>
</body>
<script src="main.js"></script>
</html>
